<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter_app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-[#99e2b4] flex items-center h-[100vh]">
    <div class="bg-[#fad2e1] w-1/3 min-w-min p-12  mx-auto max-h-min border-black border-2 shadow-md shadow-blue-400 lg:py-10  ">
        <h1 class="text-[#111] text-center mb-5 font-bold mt-15 text-2xl">Count the Passengers</h1>
        <p id="curr_count" class="text-center my-10 text-3xl">0</p>
        <div class="text-center">
        <button id="increment" onclick="increment()" class="bt mx-auto">Increment</button>
        </div>
        <div class="text-center">
            <button id="save" class="bt bg-green-600" onclick="save()">Save</button>
        </div>
        <p id="prev_count" class="my-5 text-sm font-bold text-xl">Previous Count:</p>
        <div class="text-center">
            <button id="reset" class="bt bg-yellow-400" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
